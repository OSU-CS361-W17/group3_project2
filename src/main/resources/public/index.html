    <style>

.bloc
{
display:inline-block;
vertical-align:top;
overflow:hidden;
border:transparent;
outline:none;
grey 1px;
background-color: transparent;
}

.bloc select
{
padding:10px;
margin:-5px -20px -5px -5px;
}

body {
    margin: 0;
    font-family: 'Lato', sans-serif;
}

h2 {
    color: white;
}

.button {
    background-color: green;
    border: solid;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2 {
    background-color: green;
    border: solid;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.overlay {
    height: 0;
    width: 100%;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0, 0.9);
    overflow-x: hidden;
    transition: 0.5s;
}

.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
}

.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
    color: #f1f1f1;
}

.overlay .closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
    font-size: 40px;
    top: 15px;
    right: 35px;
  }
}

.centerPlayerBoard
{
    display:inline-block;
}

.shipSelectionOnSide
{
    display:inline-block;
    margin-right:0;
    position:absolute;

}

.orientationUnderneath
{
    display:block;
    }
</style>
</head>
